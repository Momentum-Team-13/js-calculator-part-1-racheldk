<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <script>main.js</script>
        <button id="C" class="other">C</button>
        <button id="one" class="number">1</button>
        <button id="two" class="number">2</button>
        <button id="three" class="number">3</button>
        <button id="four" class="number">4</button>
        <button id="five" class="number">5</button>
        <button id="six" class="number">6</button>
        <button id="seven" class="number">7</button>
        <button id="eight" class="number">8</button>
        <button id="nine" class="number">9</button>
        <button id="zero" class="number">0</button>
        <button id="decimal" class="other">.</button>
        <button id="equal" class="other">=</button>
        <button id="plus" class="other operation">+</button>
        <button id="minus" class="other operation">-</button>
        <button id="multiply" class="other operation">x</button>
        <button id="divide" class="other operation">/</button>
        <button id="display" class="other">(display)</button>
    </div>    
</body>
</html>
