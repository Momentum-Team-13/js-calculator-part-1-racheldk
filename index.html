<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="test.css"> -->
    <script src="main.js" defer></script>    
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <button id="C" class="other">C</button>
        <button id="one" class="number button">1</button>
        <button id="two" class="number button">2</button>
        <button id="three" class="number button">3</button>
        <button id="four" class="number button">4</button>
        <button id="five" class="number button">5</button>
        <button id="six" class="number button">6</button>
        <button id="seven" class="number button">7</button>
        <button id="eight" class="number button">8</button>
        <button id="nine" class="number button">9</button>
        <button id="zero" class="number button">0</button>
        <button id="decimal" class="other button">.</button>
        <button id="equal" class="other button">=</button>
        <button id="plus" class="other operation button">+</button>
        <button id="minus" class="other operation button">-</button>
        <button id="multiply" class="other operation button">x</button>
        <button id="divide" class="other operation button">/</button>
        <button id="display" class="other button">(display)</button>
    </div>
</body>
</html>
